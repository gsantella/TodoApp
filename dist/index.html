<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  <script type="module" crossorigin src="/assets/index.c962c649.js"></script>
  <link rel="modulepreload" href="/assets/vendor.740d38ec.js">
  <link rel="stylesheet" href="/assets/index.05485ae7.css">
</head>
  <body>
    
    <div id="app" x-data="todos()">
      <form @submit.prevent="addNewTask()">
          <input type="text" x-model="task" />
          <button type="submit">Add new task</button>
      </form>
      <ul>
          <template x-for="todo in todos" :key="todo.id">
              <li :class="{ 'is-complete': todo.isComplete === true }">
                  <span x-text="todo.task"></span>
                  <input type="checkbox" x-model="todo.isComplete" />
                  <button @click="removeTask(todo.id)">Delete</button>
              </li>
          </template>
      </ul>
    </div>

    
    <script>
      function todos() {
        return {
            //data
            increment: 3,
            task: '',
            todos: [
              {
                  id: 1,
                  task: 'Open VS code',
                  isComplete: true
              },
              {
                  id: 2,
                  task: 'Write a todo app in alpinejs',
                  isComplete: false
              }
          ],

          addNewTask() {
              //Return if empty
              if (this.task.trim() === '') return;
              //Add new todo and clear task
              this.todos.push({
                  id: this.increment++,
                  task: this.task,
                  isComplete: false
              });
              this.task = '';
          },
          removeTask(todoToRemove) {
              this.todos = this.todos.filter(todo => todo.id != todoToRemove);
          }

        }
      }
    </script>
  </body>
</html>
